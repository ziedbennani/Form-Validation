<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta email="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up Today</h1>

        <!-- Form -->
        <form id="form">
            
            <!-- Full Name-->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required minlength="3" >
            </div>
           
            <!-- Email Adress -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@address.com" required>
            </div>
           
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" placeholder="+49 1753368027" required minlength="8" pattern="^[0-9-+\s()]*$">
            </div>
           
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 Characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character and 1 number">
            </div>
           
            <!-- Confirm Password-->
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" name="password" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>

            <button type="submit">Register</button>
        </form>

        <!-- Message -->
        <div class="message-container">
            <h2 id='message'></h2>
        </div>
        
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
